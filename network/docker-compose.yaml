    command: peer node start
    volumes:
      - ../organizations/peerOrganizations/bank.landregistry.gov.in/peers/peer0.bank.landregistry.gov.in:/etc/hyperledger/fabric
      - peer0.bank.landregistry.gov.in:/var/hyperledger/production
    depends_on:
      - couchdb.bank.peer0
    ports:
      - 11051:11051
      - 9449:9449
    networks:
      - land_registry

  # CLI tool for manual commands
  cli:
    container_name: cli
    image: hyperledger/fabric-tools:2.5
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer0.revenue.landregistry.gov.in:7051
      - CORE_PEER_LOCALMSPID=OrgRevenueMSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations/peerOrganizations/revenue.landregistry.gov.in/peers/peer0.revenue.landregistry.gov.in/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations/peerOrganizations/revenue.landregistry.gov.in/peers/peer0.revenue.landregistry.gov.in/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations/peerOrganizations/revenue.landregistry.gov.in/peers/peer0.revenue.landregistry.gov.in/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations/peerOrganizations/revenue.landregistry.gov.in/users/Admin@revenue.landregistry.gov.in/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
      - ../organizations:/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations
      - ../chaincode:/opt/gopath/src/github.com/hyperledger/fabric/peer/chaincode
      - ../channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
    depends_on:
      - peer0.revenue.landregistry.gov.in
      - peer0.registration.landregistry.gov.in
      - peer0.bank.landregistry.gov.in
    networks:
      - land_registry
